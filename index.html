<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Zoom - 转接页面</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Arial', sans-serif;
            background: #000;
            height: 100vh;
            overflow: hidden;
        }
        
        .container {
            width: 100%;
            height: 100vh;
            position: relative;
        }
        
        .header {
            background: #000;
            padding: 12px 24px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .logo {
            color: #fff;
            font-size: 18px;
            font-weight: 500;
            letter-spacing: -0.5px;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .logo img {
            width: 24px;
            height: 24px;
            object-fit: contain;
        }
        
        .nav-buttons {
            display: flex;
            gap: 8px;
        }
        
        .nav-btn {
            background: transparent;
            color: #ccc;
            border: 1px solid #333;
            padding: 6px 12px;
            border-radius: 4px;
            cursor: pointer;
            transition: all 0.2s ease;
            text-decoration: none;
            font-size: 13px;
            font-weight: 400;
        }
        
        .nav-btn:hover {
            background: #1a1a1a;
            color: #fff;
            border-color: #555;
        }
        
        .twitter-btn {
            background: #1a1a1a;
            color: #fff;
            border-color: #333;
        }
        
        .twitter-btn:hover {
            background: #2a2a2a;
            border-color: #555;
        }
        
        .iframe-container {
            width: 100%;
            height: calc(100vh - 70px);
            position: relative;
        }
        
        .iframe-container iframe {
            width: 100%;
            height: 100%;
            border: none;
            background: white;
        }
        
        .loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 18px;
            z-index: 10;
        }
        
        .spinner {
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top: 4px solid white;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .error-message {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(255, 0, 0, 0.8);
            color: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            display: none;
        }
        
        @media (max-width: 768px) {
            .header {
                padding: 10px 16px;
            }
            
            .logo {
                font-size: 16px;
            }
            
            .nav-btn {
                padding: 5px 10px;
                font-size: 12px;
            }
            
            .nav-buttons {
                gap: 6px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo">
                <img src="1.png" alt="Bcar Logo">
                Bcar
            </div>
            <div class="nav-buttons">
                <a href="https://x.com/Bcar_bnb" target="_blank" class="nav-btn twitter-btn">Twitter</a>
                <a href="https://czoom-car.vercel.app/" target="_blank" class="nav-btn">Open</a>
                <button onclick="refreshFrame()" class="nav-btn">Refresh</button>
                <button onclick="toggleFullscreen()" class="nav-btn">Fullscreen</button>
            </div>
        </div>
        
        <div class="iframe-container">
            <div class="loading" id="loading">
                <div class="spinner"></div>
                <div>Loading Bcar...</div>
            </div>
            
            <div class="error-message" id="errorMessage">
                <h3>Load Failed</h3>
                <p>Unable to connect to Bcar website</p>
                <button onclick="retryLoad()" class="nav-btn" style="margin-top: 10px;">Retry</button>
            </div>
            
            <iframe 
                id="mainFrame"
                src="https://czoom-car.vercel.app/" 
                title="Car Zoom Application"
                onload="hideLoading()"
                onerror="showError()"
                allow="camera; microphone; geolocation; accelerometer; gyroscope"
                sandbox="allow-same-origin allow-scripts allow-forms allow-popups allow-popups-to-escape-sandbox">
            </iframe>
        </div>
    </div>

    <script>
        function hideLoading() {
            document.getElementById('loading').style.display = 'none';
            document.getElementById('errorMessage').style.display = 'none';
        }
        
        function showError() {
            document.getElementById('loading').style.display = 'none';
            document.getElementById('errorMessage').style.display = 'block';
        }
        
        function retryLoad() {
            document.getElementById('loading').style.display = 'block';
            document.getElementById('errorMessage').style.display = 'none';
            document.getElementById('mainFrame').src = 'https://czoom-car.vercel.app/';
        }
        
        function refreshFrame() {
            document.getElementById('loading').style.display = 'block';
            document.getElementById('errorMessage').style.display = 'none';
            document.getElementById('mainFrame').src = document.getElementById('mainFrame').src;
        }
        
        function toggleFullscreen() {
            const container = document.querySelector('.container');
            if (!document.fullscreenElement) {
                container.requestFullscreen().catch(err => {
                    console.log('Unable to enter fullscreen mode:', err);
                });
            } else {
                document.exitFullscreen();
            }
        }
        
        // 监听 iframe 加载状态
        window.addEventListener('load', function() {
            setTimeout(() => {
                if (document.getElementById('loading').style.display !== 'none') {
                    showError();
                }
            }, 10000); // 10秒超时
        });
        
        // 处理全屏变化
        document.addEventListener('fullscreenchange', function() {
            const container = document.querySelector('.container');
            if (document.fullscreenElement) {
                container.style.height = '100vh';
            } else {
                container.style.height = '100vh';
            }
        });
    </script>
</body>
</html>
